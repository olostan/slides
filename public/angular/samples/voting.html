<html><head><script>function clearStorage() {
  for(var i in window.localStorage)
	if (i.substr(0,7)=='sample_') localStorage.removeItem(i);
}
clearStorage();
window.localStorage.setItem("sample_first.css","body {\n  padding: 20px;\n}");
window.localStorage.setItem("sample_first.html","<div ng-controller='VotesCtrl' ng-app='voting'>\n  <h1>Best speaker voting</h1>\n  <table class='table table-bordered table-striped'>\n    <thead><th>Name</th><th>Votes</th><th>Your vote</th></thead>\n    <tbody>\n      <tr ng-repeat='speaker in speakers'><td>{{speaker.name}}</td><td>{{speaker.votes}}</td><td>\n          <button class='btn' ng-click='vote(speaker)'>Vote</button>\n        </td></tr>\n    </tbody>\n  </table>\n</div>");
window.localStorage.setItem("sample_first.js","angular.module('voting',['mongolab'])\n.controller('VotesCtrl',function ($scope,Speaker) {\n  $scope.speakers = Speaker.query();\n  $scope.vote = function(speaker) {\n    speaker.votes++;\n    speaker.update();\n  }\n});\n// This is a module for cloud persistance in mongolab - https://mongolab.com\nangular.module('mongolab', ['ngResource']).\n    factory('Speaker', function($resource) {\n      var Speaker = $resource('https://api.mongolab.com/api/1/databases' +\n          '/gdgspeakers/collections/speakers/:id',\n          { apiKey: '509bf627e4b0b8df3ee97a6b' }, {\n            update: { method: 'PUT' }\n          }\n      );\n\n      Speaker.prototype.update = function(cb) {\n        return Speaker.update({id: this._id.$oid},\n            angular.extend({}, this, {_id:undefined}), cb);\n      };\n\n      return Speaker;\n    });\n");
</script></head><body>Local Storage imported </body></html>
